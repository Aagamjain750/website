<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Submitted</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg, #43cea2, #185a9d);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.card {
    border-radius: 25px;
    padding: 40px;
    background: #ffffffcc;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}
h2 {
    color: #333;
    font-weight: 700;
    margin-bottom: 20px;
}
p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #555;
}
.btn-primary {
    background: #185a9d;
    border: none;
    border-radius: 50px;
    padding: 10px 25px;
    font-size: 16px;
}
.btn-primary:hover {
    background: #43cea2;
    color: #fff;
}
.checkmark {
    font-size: 50px;
    color: #43cea2;
    margin-bottom: 15px;
}
</style>
</head>
<body>
<div class="card">
    <div class="checkmark">&#10004;</div>
    <h2>Project Submitted Successfully!</h2>
    <p>Your project has been submitted. Thank you for your submission. The owner will contact you within 24 hours</p>
    <a href="/main" class="btn btn-primary">Go Back to Dashboard</a>

</html>
